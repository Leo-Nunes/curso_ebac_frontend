<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Gulp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./build/styles/main.css">
</head>
<header class="container text-center">
    <h1 class="alert alert-success">Calculadora</h1>
    <img src="./build/images/a4961bc06d220b43b4c7dacef9975c24.jpg" alt="">
    <p id="resultado" class="resultado"></p>
</header>
<body>
    <div class="container text-center pt-4" data-bs-theme="dark">
        <div class="row align-items-center mt-5">
            <div class="col">
                <button class="botao btn btn-secondary mb-1" onclick="clean()">C</button>
                <button class="botao btn btn-secondary" onclick="back('<')"><</button>
                <button class="botao btn btn-secondary" onclick="clean('/')">/</button>
                <button class="botao btn btn-secondary" onclick="clean('*')">*</button>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col">
                <button class="botao btn btn-secondary mb-1" onclick="insert('7')">7</button>
                <button class="botao btn btn-secondary" onclick="insert('8')">8</button>
                <button class="botao btn btn-secondary" onclick="insert('9')">9</button>
                <button class="botao btn btn-secondary" onclick="insert('-')">-</button>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col">
                <button class="botao btn btn-secondary mb-1" onclick="insert('4')">4</button>
                <button class="botao btn btn-secondary" onclick="insert('5')">5</button>
                <button class="botao btn btn-secondary" onclick="insert('6')">6</button>
                <button class="botao btn btn-secondary" onclick="insert('+')">+</button>
            </div>
        </div>

        <div class="row align-items-center">
            <div class="col">
                <button class="botao btn btn-secondary mb-2" onclick="insert('1')">1</button>
                <button class="botao btn btn-secondary" onclick="insert('2')">2</button>
                <button class="botao btn btn-secondary" onclick="insert('3')">3</button>
                <button class="botao btn btn-secondary" type="submit" onclick="calcular()">=</button>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col">
                <button class="botao btn btn-secondary" style="width: 60px;" type="submit" onclick="insert(0)">0</button>
                <button class="botao btn btn-secondary" style="width: 130px;" onclick="('.')">.</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./source/scripts/calc.js"></script>
</body>
</html>
